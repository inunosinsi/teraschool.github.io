

{% if include.tag_name != "button" %}
<a href="{{ include.href }}"{% if include.target %} target="{{ include.target }}"{% endif %} class="button{%if include.type%} button--{{include.type}}{% endif %}{% if include.class %} {{ include.class }}{% endif %}">
  <span class="button__inner">{{ include.content }}</span>
</a>
{% else %}
<button type="{{ include.htmltype }}"
  class="button{% if include.type %} button--{{ include.type }}{% endif %}{% if include.class %} {{ include.class }}{% endif %}"
  {% if include.data_attribute %}{{ include.data_attribute }}{% endif %}>
  <span class="button__inner">{{ include.content }}</span>
</button>
{% endif %}
